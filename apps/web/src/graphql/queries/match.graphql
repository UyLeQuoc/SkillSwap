
mutation RefreshMatches($postId: ID!) {
  refreshMatches(postId: $postId) {
    id
    sourcePostId
    targetPostId
    method
    score
    createdAt
    sourcePost {
      id
      haveSkill
      wantSkill
      description
      createdAt
      user {
        wallet
      }
      status
      tags {
        name
      }
      type
    }
    targetPost {
      id
      haveSkill
      wantSkill
      description
      createdAt
      user {
        wallet
      }
      status
      tags {
        name
      }
      type
    }
  }
}