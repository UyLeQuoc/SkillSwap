mutation LoginWithWallet($input: LoginInput!) {
  loginWithWallet(input: $input) {
    user {
      avatarUrl
      bio
      createdAt
      id
      name
      role
      updatedAt
      wallet
    }
    refreshToken
    accessToken
  }
}

query GetCurrentUser {
  getCurrentUser {
    avatarUrl
    bio
    createdAt
    id
    name
    role
    updatedAt
    wallet
  }
}